<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body{
            background-color: #808080;
            color: #fff;
            font-size: 1.2rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container{
            display: grid;
            place-items: center;
        }
        .container img{
            max-height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Image Slider App </h2>
        <h4>Wait for 5 Seconds to change images !</h4>
        <div class="image-slider-wrapper">
            <img src="image-slider-images/image1.jpg" id="image" alt="image1">
        </div>
    </div>

        <script>
            var imageList = [
                "image-slider-images/image1.jpg",
                "image-slider-images/image2.jpg",
                "image-slider-images/image3.jpg",
                "image-slider-images/image4.jpg",
                "image-slider-images/image5.jpg"
            ]
            image = document.getElementById('image')
            setInterval(()=>{
                image.setAttribute('src',imageList[Math.floor(Math.random()*5)]);
            },5000)
        </script>
</body>
</html>
